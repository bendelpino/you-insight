{% extends 'base.html' %}

{% block title %}Register - YouInsight{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Create an Account</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.register') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="gemini_api_key" class="form-label">Google Gemini API Key</label>
                        <input type="password" class="form-control" id="gemini_api_key" name="gemini_api_key" required>
                        <div class="form-text">
                            You need a Google Gemini API key to use this application.
                            <a href="https://console.cloud.google.com/apis/credentials" target="_blank">Get one
                                here</a>.
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? <a href="{{ url_for('main.login') }}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
